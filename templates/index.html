<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
      /* Set background with centered image and stars effect */
body {
   padding: 0;
   background-color: black;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

/* Add a semi-transparent container for the form */
.container {
    background-color: rgba(0, 0, 0, 0.8); /* Transparent black */
    border-radius: 20px;
    padding: 30px;
    width: 40%;
    margin: auto;
    margin-top: 5%;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
}

/* Title styling */
h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-transform: uppercase;
    font-weight: bold;
}

/* Subtitle styling */
h3 {
    font-size: 1.2em;
    margin-bottom: 20px;
}

/* Label styling */
label {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-size: 1em;
    font-weight: bold;
}

/* Input field styling */
input {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Button styling */
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 1.2em;
    font-weight: bold;
    background-color: #0073e6;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    text-transform: uppercase;
}

button:hover {
    background-color: #005bb5;
}

/* Responsive design for smaller screens */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
    }

    h1 {
        font-size: 2em;
    }

    button {
        font-size: 1em;
    }
}
.result {
    margin-top: 20px;
    padding: 15px;
    background-color: rgba(0, 128, 0, 0.1); /* Light green background */
    border: 2px solid #0073e6;
    border-radius: 10px;
    font-size: 1.2em;
    font-weight: bold;
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <h3>Enter The Details</h3>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="sex">Sex (0 = Female, 1 = Male):</label>
            <input type="number" id="sex" name="sex" placeholder="Enter 0 or 1" required>

            <label for="cp">Chest Pain Type:</label>
            <input type="number" id="cp" name="cp" placeholder="Enter chest pain type (0-3)" required>

            <label for="trestbps">Resting BP:</label>
            <input type="number" id="trestbps" name="trestbps" placeholder="Enter resting BP" required>

            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" name="chol" placeholder="Enter cholesterol level" required>

            <label for="fbs">Fasting BS (0 = No, 1 = Yes):</label>
            <input type="number" id="fbs" name="fbs" placeholder="Enter 0 or 1" required>

            <label for="restecg">Resting ECG:</label>
            <input type="number" id="restecg" name="restecg" placeholder="Enter 0, 1, or 2" required>

            <label for="thalach">Max HR:</label>
            <input type="number" id="thalach" name="thalach" placeholder="Enter maximum HR" required>

            <label for="exang">Exercise Angina (0 = No, 1 = Yes):</label>
            <input type="number" id="exang" name="exang" placeholder="Enter 0 or 1" required>

            <label for="oldpeak">Oldpeak:</label>
            <input type="number" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak" required>

            <label for="slope">ST Slope:</label>
            <input type="number" id="slope" name="slope" placeholder="Enter ST slope (0-2)" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Display the result dynamically if available -->
        {% if result %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
